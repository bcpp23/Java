<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Primeiro JS </title>
</head>
<body>
    <h1> Está é uma página com interação JS </h1>
    <p> Bem vindos ao mundo JS</p>




    <script>
        // Mexendo com DOM no navegador //
        window.alert('isso é uma interação JS!'); //alert= alerta//
        window.confirm('Entendeu o conceito?');// confirm= confirmação//
        window.prompt('Qual é seu nome?') //prompt é uma interação com o usuário ou ao contrário, em AI é usado o prompt// 
    </script>
</body>
</html>
