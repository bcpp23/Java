<script>
    "use strict;"

var nome = "Bianca"
var idade = "18 anos"

var data = new Date()
var dia = data.getDate()
var mes = data.getMonth() + 1 //na proramação começa contando pelo 0, se vc colocar mes 7 vai aparecer mes 6, então adicionar +1//
var ano = data.getFullYear()
var dataCompleta = dia + "/" +mes+ "/" +ano
document.write("Olá, me chamo "<b> +nome+ </b> ", tenho "+idade+" e hoje é "+dataCompleta+" ")

console.log(nome)
console.log(idade)
console.log(dataCompleta)

</script>
</html>
