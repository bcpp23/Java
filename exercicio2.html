<script>

var multiplicacao = 10 * 3
var adicao = 12 + 5
document.write("Exercicio letra A: " +multiplicacao)

var soma = 5 - 9*2
document.write( "<br> Resultado da soma: " +soma)


var conta = ((3 + 4) /2)

var peso = Number.parseFloat(window.prompt('Digite seu peso: ')) //O number vai converter em valor, por que nessa linha estava apenas o window.prompt e uma texto, mas não tinha nada para o valor//

document.write("<br> Seu IMC é: " +result)
